<template name="manageUserList">
  <div hidden>
  <button  type="button" class="btn btn-primary updateModal" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">用户信息修改</h4>
        </div>
        <div class="modal-body">
          {{> quickForm collection="Meteor.users" doc=userColl id="updateUserForm" type="update"}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>电话</th>
        <th>用户名</th>
        <th>性别</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      {{#each usersList}}
      {{> manageUserItem}}
      {{/each}}
      </tbody>
    </table>
</template>
