<template name="manageGroupsList">
  <div hidden>
  <button  type="button" class="btn btn-primary updateModal" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">俱乐部信息修改</h4>
        </div>
        <div class="modal-body">
          {{> quickForm collection="Groups" doc=groupColl id="updateGroupForm" type="update"}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default updateClose" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>名称</th>
        <th>创建时间</th>
        <th>地点</th>
        <th>描述</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      {{#each groupsList}}
      {{> manageGroupsItem}}
      {{/each}}
      </tbody>
    </table>
</template>
