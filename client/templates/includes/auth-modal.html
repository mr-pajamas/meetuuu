<template name="authModal">
  <div class="modal fade auth-modal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times"></i></span></button>
          <h4 class="modal-title" id="authModalLabel">{{#if signinOrJoin}}请先登录{{else}}注册新帐号{{/if}}</h4>
        </div>
        <div class="modal-body">
          {{#if signinOrJoin}}
            <form class="form-horizontal authModalSigninForm">

              <div class="form-group">
                <label for="inputMobile" class="col-md-3 control-label">手机号</label>
                <div class="col-md-9">
                  <input type="text" name="mobile" class="form-control" id="inputMobile">
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword" class="col-md-3 control-label">密码</label>
                <div class="col-md-9">
                  <input type="password" name="password" class="form-control" id="inputPassword">
                </div>
              </div>
            </form>
          {{else}}
            <form class="form-horizontal authModalJoinForm">

              <div class="form-group">
                <label for="inputMobile" class="col-md-3 control-label">手机号</label>
                <div class="col-md-9">
                  <input type="text" name="mobile" class="form-control" id="inputMobile">
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword" class="col-md-3 control-label">密码</label>
                <div class="col-md-9">
                  <input type="password" name="password" class="form-control" id="inputPassword">
                </div>
              </div>
            </form>
          {{/if}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-info">{{#if signinOrJoin}}注册新帐号{{else}}登录已有帐号{{/if}}</button>
          <button type="button" class="btn btn-primary">{{#if signinOrJoin}}登录{{else}}注册{{/if}}</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
