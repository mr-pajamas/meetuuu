<template name="groupLayout">
  {{#unless subscriptionReady "groupHandle"}}
    {{> commonLayout main="loading"}}
  {{else}}
    {{#with group}}
      {{> groupHeader}}
      {{> Template.dynamic template=../main}}
      {{#if ../footer}}
        {{> Template.dynamic template=../footer}}
      {{else}}
        {{> footerCompact}}
      {{/if}}
    {{else}}
      {{> commonLayout main="notFound" footer="footer"}}
    {{/with}}
  {{/unless}}
</template>
