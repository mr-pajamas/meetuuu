<template name="groupLayout">
  {{#unless groupReady}}
    {{> header}}
    {{> loading}}
    {{> footerCompact}}
  {{else}}
    {{#with group}}
      {{> groupHeader}}
      {{> Template.dynamic template=../main}}
      {{> footerCompact}}
    {{else}}
      {{> header}}
      {{> notFound}}
      {{> footer}}
    {{/with}}
  {{/unless}}
</template>
