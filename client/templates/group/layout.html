<template name="groupLayout">
  {{#unless groupReady}}
    {{> layout main="loading"}}
  {{else}}
    {{#with group}}
      {{> groupHeader}}
      {{> Template.dynamic template=../main}}
      {{#with ../footer}}
        {{> Template.dynamic template=this}}
      {{else}}
        {{> footerCompact}}
      {{/with}}
    {{else}}
      {{> layout main="notFound" footer="footer"}}
    {{/with}}
  {{/unless}}
</template>
