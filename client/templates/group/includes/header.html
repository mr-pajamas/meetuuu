<template name="groupHeader">
  <header>
    <nav class="navbar navbar-primary navbar-fixed-top group-header-navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">展开导航栏</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          {{!--<a href="{{pathFor 'index'}}" role="button" class="btn btn-default navbar-btn pull-left"><i class="fa fa-home"></i></a>--}}
          <a class="navbar-brand" href="{{pathFor 'index'}}"><i class="fa fa-home"></i></a>
          <a class="navbar-brand" href="{{pathFor 'groupHome' groupPath=path}}">{{name}}</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          {{#with currentUser}}
          <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <img src="{{avatarOrDefault}}" class="img-rounded">
                  <div><span>{{profile.name}}</span> &nbsp;<span class="caret"></span></div>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="{{pathFor 'user' userId=_id tab='events'}}">我的活动</a></li>
                  <li><a href="{{pathFor 'user' userId=_id tab='clubs'}}">我的组织</a></li>
                  <li><a href="{{pathFor 'user' userId=_id tab='userInfo'}}">个人中心</a></li>
                  <li role="separator" class="divider hidden-xs"></li>
                  <li><a href="#">注销</a></li>
                </ul>
              </li>
            </ul>
          {{/with}}

          <ul class="nav navbar-nav navbar-right">
            <li class="{{isActiveRoute regex='^groupMemberList|groupApplicantList$'}}"><a href="{{pathFor 'groupMemberList' groupPath=path}}"><i class="fa fa-users fa-fw"></i> 成员</a></li>
            <li class="{{isActiveRoute name='groupEventList'}}"><a href="{{pathFor 'groupEventList' groupPath=path}}"><i class="fa fa-calendar fa-fw"></i> 活动</a></li>
            <!--<li><a href="#">相册</a></li>-->
            <li><a href="{{pathFor 'discussion' groupPath = path}}">讨论区</a></li>
            <li class="{{isActiveRoute regex='^groupSetting'}}"><a href="{{pathFor 'groupSettingBasic' groupPath=path}}"><i class="fa fa-wrench fa-fw"></i> 设置</a></li>
            {{#unless currentUser}}<li><a href="#"><i class="fa fa-sign-in fa-fw"></i> 登录 / 注册</a></li>{{/unless}}
          </ul>
        </div>
      </div>
    </nav>
  </header>

  {{> authModal}}
</template>
