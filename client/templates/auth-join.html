<template name="authJoin">

  <main class="auth-join-main">
    <div class="container">
      <div class="row">
        <form class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

          <div class="form-group">
            <div class="input-group input-group-md">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input class="form-control" type="text" placeholder="姓名">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group input-group-md">
              <span class="input-group-addon"><i class="fa fa-mobile fa-lg fa-fw"></i></span>
              <input class="form-control" type="text" placeholder="手机号">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group input-group-md">
              <span class="input-group-addon"><i class="fa fa-check-square-o fa-fw"></i></span>
              <input class="form-control" type="text" placeholder="短信验证码">
              <div class="input-group-btn">
                <button class="btn btn-default" type="button">获取验证码</button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group input-group-md">
              <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
              <input class="form-control" type="password" placeholder="密码">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group input-group-md">
              <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
              <input class="form-control" type="password" placeholder="再次输入密码">
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" checked> 我同意 <a href="#">《某某网某某与某某协议》</a>
              </label>
            </div>
          </div>

          <hr>

          <div class="form-group">
            <button class="btn btn-lg btn-primary btn-center-block-lg" type="submit">注册</button>
            <a class="btn btn-sm btn-link">已有帐号，直接登录</a>
          </div>
        </form>
      </div>
    </div>
  </main>
</template>
