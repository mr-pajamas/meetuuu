<template name="createActivity">
    <header class="index-header">
        {{> header}}
    </header>
    <div class="container create-event-container">
        <input type="text" value="" id="eventId" hidden/>
        <div class="eventBaiscInfo">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="activityName" class="col-sm-2 control-label">活动名称<em>*</em></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="activityName" placeholder="活动名称，不少于5个字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="activityTime" class="col-sm-2 control-label">活动时间<em>*</em></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="daterange" value="01/01/2015 1:30 PM - 01/01/2015 2:00 PM" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="activityAddress" class="col-sm-2 control-label">活动地点</label>
                    <div class="col-sm-10">
                        <div class="col-sm-4">
                            <select class="selectCity">
                                <option value="">---请选择城市---</option>
                                <option value="上海">上海</option>
                                <option value="北京">北京</option>
                                <option value="深圳">深圳</option>
                            </select>
                        </div>
                        <div class="col-sm-offset-1 col-sm-6">
                            <input type="text" class="form-control" name="activityAddress" placeholder="请输入详细地址" />
                            <div id="bdmap"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">上传海报</label>
                    <div class="media event-create-poster" id="event-create-poster">
                        <img class="drop-zone" src="event-create-drop-zone.png">
                        <div class="pull-left" id="poster-preview">
                            <img id="event_logo_image" class="pull-left" src="event-create-poster-holder.png" alt="海报 尺寸：1080*640 px" style="width:472px;height:280px;"/>
                        </div>
                        <div class="media-body">
                            <div class="btn btn-default btn-lg">
                                <span>上传</span>
                                <input type="file" accept=".jpg,.jpeg,.gif,.png,.webp" id="poster-input" name="poster-input">
                            </div>
                            <div>
                                温馨提示：
                                <br/>
                                可以点击上传选择图片，也可以直接拖拽<span id="ie-paste-fix">或粘贴</span>图片至此窗口。
                            </div>
                            <p>
                                一张漂亮的海报，能让你的活动锦上添花，带来更多用户报名
                                <br/>
                                及增加传播效果，也将影响其在活动行App被推荐的几率！
                            </p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="activityMemberLimit" class="col-sm-2 control-label">活动人数</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="activityMemberLimit" placeholder="活动人数限制，0 代表不限名额">
                    </div>
                </div>
                <div class="form-group">
                    <label for="activityTheme" class="col-sm-2 control-label">活动主题</label>
                    <div class="col-sm-10">
                        <select class="activityTheme">
                            <option value="">---请选择主题---</option>
                            <option value="创业">创业</option>
                            <option value="商务">商务</option>
                            <option value="公益">公益</option>
                            <option value="社交">社交</option>
                            <option value="亲子">亲子</option>
                            <option value="电影">电影</option>
                            <option value="娱乐">娱乐</option>
                            <option value="生活">生活</option>
                            <option value="音乐">音乐</option>
                            <option value="科技">科技</option>
                            <option value="运动">运动</option>
                            <option value="课程">课程</option>
                            <option value="校园">校园</option>
                            <option value="文化">文化</option>
                            <option value="其它">其它</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="activityTags" class="col-sm-2 control-label">活动标签</label>
                    <div class="col-sm-10" id="selected-tag">
                        <label for="added-tag">已添加：</label>
                    </div>
                    <div class="col-sm-10">
                        <input class="form-control typeahead" name="eventsTag" type="text"
                               placeholder="输入标签名字"
                               autocomplete="on"
                               spellcheck="off"
                               data-source="tags"
                               data-select="selected"
                               data-template="TagSuggestion"
                                />
                    </div>
                </div>
                <div class="form-group">
                    <label for="activityPrivate" class="col-sm-2 control-label">隐私设置</label>
                    <div class="col-sm-10">
                        <label class="control-label">
                            <input type="checkbox" id="activityPrivate"> 私密活动
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="activityDesc" class="col-sm-2 control-label">活动描述</label>
                    <div class="col-sm-10">
                        <div class="btn-toolbar" data-role="editor-toolbar" data-target="#activityDesc">
                            <div class="btn-group">
                                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="" data-original-title="Font"><i class="glyphicon glyphicon-font"></i><b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a data-edit="fontName Serif" style="font-family:'Serif'">Serif</a></li>
                                    <li><a data-edit="fontName Sans" style="font-family:'Sans'">Sans</a></li>
                                    <li><a data-edit="fontName Arial" style="font-family:'Arial'">Arial</a></li>
                                    <li><a data-edit="fontName Arial Black" style="font-family:'Arial Black'">Arial Black</a></li>
                                    <li><a data-edit="fontName Courier" style="font-family:'Courier'">Courier</a></li>
                                    <li><a data-edit="fontName Courier New" style="font-family:'Courier New'">Courier New</a></li>
                                    <li><a data-edit="fontName Comic Sans MS" style="font-family:'Comic Sans MS'">Comic Sans MS</a></li>
                                    <li><a data-edit="fontName Helvetica" style="font-family:'Helvetica'">Helvetica</a></li>
                                    <li><a data-edit="fontName Impact" style="font-family:'Impact'">Impact</a></li>
                                    <li><a data-edit="fontName Lucida Grande" style="font-family:'Lucida Grande'">Lucida Grande</a></li>
                                    <li><a data-edit="fontName Lucida Sans" style="font-family:'Lucida Sans'">Lucida Sans</a></li>
                                    <li><a data-edit="fontName Tahoma" style="font-family:'Tahoma'">Tahoma</a></li>
                                    <li><a data-edit="fontName Times" style="font-family:'Times'">Times</a></li>
                                    <li><a data-edit="fontName Times New Roman" style="font-family:'Times New Roman'">Times New Roman</a></li>
                                    <li><a data-edit="fontName Verdana" style="font-family:'Verdana'">Verdana</a></li></ul>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="" data-original-title="Font Size"><i class="glyphicon glyphicon-text-height"></i>&nbsp;<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a data-edit="fontSize 5"><span style="font-size: large">大</span></a></li>
                                    <li><a data-edit="fontSize 3"><span style="font-size: medium">中</span></a></li>
                                    <li><a data-edit="fontSize 1"><span style="font-size: small">小</span></a></li>
                                </ul>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-default" data-edit="bold" title="" data-original-title="Bold (Ctrl/Cmd+B)"><i class="glyphicon glyphicon-bold"></i></a>
                                <a class="btn btn-default" data-edit="italic" title="" data-original-title="Italic (Ctrl/Cmd+I)"><i class="glyphicon glyphicon-italic"></i></a>
                                <a class="btn btn-default" data-edit="underline" title="" data-original-title="Underline (Ctrl/Cmd+U)"><i class="glyphicon glyphicon-text-width"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-default" data-edit="insertunorderedlist" title="" data-original-title="Bullet list"><i class="glyphicon glyphicon-list"></i></a>
                                <a class="btn btn-default" data-edit="insertorderedlist" title="" data-original-title="Number list"><i class="glyphicon glyphicon-list-alt"></i></a>
                                <a class="btn btn-default" data-edit="outdent" title="" data-original-title="Reduce indent (Shift+Tab)"><i class="glyphicon glyphicon-indent-left"></i></a>
                                <a class="btn btn-default" data-edit="indent" title="" data-original-title="Indent (Tab)"><i class="glyphicon glyphicon-indent-right"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-default" data-edit="justifyleft" title="" data-original-title="Align Left (Ctrl/Cmd+L)"><i class="glyphicon glyphicon-align-left"></i></a>
                                <a class="btn btn-default" data-edit="justifycenter" title="" data-original-title="Center (Ctrl/Cmd+E)"><i class="glyphicon glyphicon-align-center"></i></a>
                                <a class="btn btn-default" data-edit="justifyright" title="" data-original-title="Align Right (Ctrl/Cmd+R)"><i class="glyphicon glyphicon-align-right"></i></a>
                                <a class="btn btn-default" data-edit="justifyfull" title="" data-original-title="Justify (Ctrl/Cmd+J)"><i class="glyphicon glyphicon-align-justify"></i></a>
                            </div>

                            <div class="btn-group">
                                <a class="btn btn-default" title="" id="pictureBtn" data-original-title="Insert picture (or just drag &amp; drop)"><i class="glyphicon glyphicon-picture"></i></a>
                                <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" style="opacity: 0; position: absolute; top: 0px; left: 0px; width: 37px; height: 30px;">
                            </div>
                        </div>
                        <div id="activityDesc" placeholder="活动描述，不少于10个字"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-off-2 col-sm-10">
                        <button type="button" class="btn btn-default" id="submitBaiscInfo">保存基本信息</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="eventRegistrationForm">
            <div class="container create-event-sign-form">
                <div class="create-event-sign-form-label">
                    <label for="text" class="bg-info">设置报名表单</label>
                </div>
                <div class="aside" id="edit_template_tools">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-2">常用栏位:</div>
                            <div class="col-lg-10 common-form-item-container">
                                <button type="button" class="btn col-lg-1 btn-default common-form-item" data-itemid="1"><span>公司</span></button>
                                <button type="button" class="btn col-lg-1 btn-default common-form-item" data-itemid="2"><span>部门</span></button>
                                <button type="button" class="btn col-lg-1 btn-default common-form-item" data-itemid="3"><span>职位</span></button>
                                <button type="button" class="btn col-lg-1 btn-default common-form-item" data-itemid="4"><span>兴趣</span></button>
                                <button type="button" class="btn col-lg-1 btn-default common-form-item" data-itemid="5"><span>血型</span></button>
                                <button type="button" class="btn col-lg-1 btn-default common-form-item" data-itemid="6"><span>婚姻</span></button>
                                <button type="button" class="btn col-lg-1 btn-default common-form-item" data-itemid="7"><span>性别</span></button>
                                <button type="button" class="btn col-lg-1 btn-default common-form-item" data-itemid="8"><span>年龄</span></button>
                                <button type="button" class="btn col-lg-1 btn-default common-form-item" data-itemid="9"><span>学历</span></button>
                                <button type="button" class="btn col-lg-1 btn-default common-form-item" data-itemid="10"><span>住址</span></button>
                                <button type="button" class="btn col-lg-1 btn-default common-form-item" data-itemid="11"><span>月收入</span></button>
                                <button type="button" class="btn col-lg-1 btn-default common-form-item" data-itemid="12"><span>其他</span></button>
                                <button type="button" class="btn col-lg-1 btn-default common-form-item" data-itemid="13"><span>附件</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-2">自定义栏位：</div>
                            <div class="col-lg-10 empty-from-item-container">
                                <button type="button" class="btn col-lg-2 btn-default custom-form-item" data-type="ESF_SINGLE_TEXT">单行文本框 <i class="fa fa-plus-square-o"></i></button>
                                <button type="button" class="btn col-lg-2 btn-default custom-form-item" data-type="ESF_SINGLE_NUMBER">数字输入框 <i class="fa fa-plus-square-o"></i></button>
                                <button type="button" class="btn col-lg-2 btn-default custom-form-item" data-type="ESF_SINGLE_DATE">日期选择框 <i class="fa fa-plus-square-o"></i></button>
                                <button type="button" class="btn col-lg-2 btn-default custom-form-item" data-type="ESF_SINGLE_EMAIL">邮箱输入框 <i class="fa fa-plus-square-o"></i></button>
                                <button type="button" class="btn col-lg-2 btn-default custom-form-item" data-type="ESF_MULTI_TEXT">多行文本框 <i class="fa fa-plus-square-o"></i></button>
                                <button type="button" class="btn col-lg-2 btn-default custom-form-item" data-type="ESF_SINGLE_CHECKBOX">单选按钮框 <i class="fa fa-plus-square-o"></i></button>
                                <button type="button" class="btn col-lg-2 btn-default custom-form-item" data-type="ESF_MULTI_CHECKBOX">多选按钮框 <i class="fa fa-plus-square-o"></i></button>
                                <button type="button" class="btn col-lg-2 btn-default custom-form-item" data-type="ESF_PULL_SELECT">下拉选择框 <i class="fa fa-plus-square-o"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container" id="custom-form-container">

                </div>
                <div>
                    <buttom class="btn btn-default submitSignForm">提交报名表单</buttom>
                    <buttom class="btn btn-default previewSignForm">预览报名表单</buttom>
                </div>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    Launch demo modal
                </button>


                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            {{#if previewForms}}
                                <div class="modal-body">
                                    {{> quickForm schema=previewForms id="contactForm" type="insert"}}
                                </div>
                            {{/if}}
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>



                <div id="edit_template_items" class="event-create-sign-form" style="min-height:518px;">
                    <form action="/myevent/SaveEventForm" id="event_template_form" method="post" style="margin-bottom:5px;" novalidate="novalidate">			<fieldset>
                        <input type="hidden" name="activityId" value="8298773552100">
                        <input type="hidden" name="version" value="1">
                        <input type="hidden" id="template_form_sort_max" name="sortmax" value="0">
                        <h3>联系方式<strong>（报名用户注册资料，必填）</strong></h3>
                        <div id="event_template_form_contact" class="event-create-sign-required">
                            <div class="form-group">
                                <label><input type="checkbox" checked="checked" disabled="disabled">必填</label><span>姓名</span><input type="text" class="form-control" placeholder="报名用户的姓名或昵称" disabled="disabled">
                            </div>
                            <div class="form-group">
                                <label><input type="checkbox" checked="checked" disabled="disabled">必填</label><span>手机号码</span><input type="text" class="form-control" placeholder="报名用户的手机号码" disabled="disabled">
                            </div>
                            <div class="form-group">
                                <label><input type="checkbox" checked="checked" disabled="disabled">必填</label><span>电子邮箱</span><input type="text" class="form-control" placeholder="报名用户的电子邮箱" disabled="disabled">
                            </div>
                        </div>
                        <h3>其他</h3>
                        <p style="font-size:14px;padding:5px 15px;color:gray;">未添加其他栏位（即不需要报名/购票人提供额外信息）。</p><div id="event_template_form_items"></div>
                        <div style="clear:both;"></div>
                        <div class="form-actions" style="padding-left:20px;margin-top:20px;">
                            <button href="#" class="btn btn-primary" onclick="javascript:saveEventForm(null);return false;" style="margin-right:15px;">
                                <i class="icon-hdd icon-white"></i>保&nbsp;存
                            </button>
                            <button href="#" class="btn" onclick="javascript:reviewEventFormView();return false;">
                                <i class="icon-play"></i>预&nbsp;览
                            </button>
                        </div>
                    </fieldset>
                    </form>
                </div>
                <div class="clear text-center">
                    <button class="btn btn-default" id="event-create-item-toggle"><span class="icon-top-arrow"></span>收起表单</button>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="TagSuggestion">
    <div class="container">
        <div>{{name}} <span class="badge">{{refers}}</span></div>
    </div>
</template>

<template name="eventTag">
    <span class="tag label label-info" id="{{_id}}">
        {{name}}
        <i class="fa fa-trash-o delete-event-tag"></i>
    </span>
</template>
