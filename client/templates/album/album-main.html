<template name="albumMain">
  <div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">创建相册</button>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">创建相册</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="control-label col-sm-2" for="album-name">相册名称:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control album-name" id="album-name"  placeholder="请输入相册名称">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">相册描述:</label>
                <div class="col-sm-10">
                  <textarea type="text" class="form-control album-desc" id="album-desc" cols="3" placeholder="请添加相册描述"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 text-right">
                  <button type="submit" class="btn btn-success">创建</button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <!-- modal结束-->
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div>
          <img src="{{avatarOrDefault coverImg}}" class="img-thumbnail">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div>
          <img src="{{avatarOrDefault coverImg}}" class="img-thumbnail">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div>
          <img src="{{avatarOrDefault coverImg}}" class="img-thumbnail">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div>
          <img src="{{avatarOrDefault coverImg}}" class="img-thumbnail">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div>
          <img src="{{avatarOrDefault coverImg}}" class="img-thumbnail">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div>
          <img src="{{avatarOrDefault coverImg}}" class="img-thumbnail">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div>
          <img src="{{avatarOrDefault coverImg}}" class="img-thumbnail">
        </div>
      </div>
    </div>
  </div>
</template>
