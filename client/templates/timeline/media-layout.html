<template name="timelineMediaLayout">
  <div class="timeline-body timeline-body-media-layout">
    <div class="media">
      <div class="media-left">
        <a href="{{pathFor 'groupMember' groupPath=group.path memberId=membership._id}}"><img src="{{avatarOrDefault user.profile.avatar}}" class="img-responsive"></a>
      </div>
      <div class="media-body">
        {{> Template.contentBlock}}
      </div>
    </div>
  </div>
</template>
