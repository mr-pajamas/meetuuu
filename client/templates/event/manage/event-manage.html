<template name="eventManage">
  <!-- created by Chen Yuan. on 2015-09-25 -->
  <div class="container event-manage">
    <header class="clearfix">
      <h1 class="pull-left">
        <p>{{eventInfo.title}} <span class="label label-info">审核中</span></p>
        <a href="{{eventShortUrl}}" class="event-manage-url">{{eventShortUrl}}</a>
      </h1>
      <ul class="list-inline pull-right">
        <li><a href="/event/detail/{{eventInfo._id._str}}" class="btn btn-default event-preview"><span class="fa fa-eye"></span> 查看</a></li>
        <li>
          <a href="/event/edit/{{eventInfo._id._str}}" class="btn btn-default event-edit"><span class="fa fa-pencil-square-o"> 编辑</span></a>
        </li>
      </ul>
    </header>
    <div class="row">
      <aside class="col-md-3">
        <ul class="nav nav-tabs nav-stacked" role="tablist">
          <li role="presentation" class="active"><a href="#basic-information" aria-controls="basic-information" role="tab" data-toggle="tab">基本信息</a></li>
          <li role="presentation"><a href="#join-manage" aria-controls="join-manage" role="tab" data-toggle="tab">报名管理</a></li>
        </ul>
      </aside>
      <main class="col-md-9">
        <!-- 活动基本信息 -->
        <div class="main-content tab-content">
          <section id="basic-information" class="tab-pane active" role="tabpanel">
            <div class="table text-center">
              <div class="tr">
                <div class="td">
                  <div class="table-cell">
                    <div class="quantity" id="join-quantity">{{eventSignFormCount}}</div>
                    <div class="item">报名</div>
                  </div>
                </div>
                <div class="td">
                  <div class="table-cell">
                    <div class="quantity" id="scan-quantity">{{eventInfo.readCount}}</div>
                    <div class="item">阅读</div>
                  </div>
                </div>
                <div class="td">
                  <div class="table-cell">
                    <div class="quantity" id="share-quantity">{{eventInfo.shareCount}}</div>
                    <div class="item">分享</div>
                  </div>
                </div>
                <div class="td">
                  <div class="table-cell">
                    <div class="quantity" id="comment-quantity">{{eventCommentCount}}</div>
                    <div class="item">留言</div>
                  </div>
                </div>
                <div class="td">
                  <div class="table-cell">
                    <div class="quantity" id="concern-quantity">{{eventInfo.watchCount}}</div>
                    <div class="item">关注</div>
                  </div>
                </div>
              </div>
            </div>
            <dl class="dl-horizontal">
              <dt>活动时间:</dt>
              <dd id="event-date-time">{{formatTime eventTime.start}} ~ {{formatTime eventTime.end}}</dd>
              <dt>活动地点:</dt>
              <dd id="event-location">{{eventInfo.location.city}}&nbsp;{{eventInfo.location.address}}</dd>
              <dt>活动人数:</dt>
              <dd><span id="event-joined-persons">{{eventSignFormCount}}</span> / <span id="event-persons-limit">{{eventInfo.member}}</span></dd>
              <dt>标签:</dt>
              <dd id="event-tags">
                {{#each eventInfo.tags}}
                  <span class="label label-default" id="{{_id}}">{{name}}</span>
                {{/each}}
              </dd>
              <dt>可见性:</dt>
              <dd id="visibility">公开活动</dd>
            </dl>
            <hr/>

            <!-- Modal -->
            <div class="modal fade" id="eventQrcodeModal" tabindex="-1" role="dialog" aria-labelledby="eventQrcode">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">活动二维码</h4>
                  </div>
                  <div class="center-block">
                    <div id="eventQrcode"></div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-primary" id="event-code" data-toggle="modal" data-target="#eventQrcodeModal">活动二维码</button>
            <span id="event-cancel">取消活动</span>
          </section>
          <!-- 报名管理 -->
          <section id="join-manage" class="tab-pane" role="tabpanel">
            <p><span id="number-of-joined">199</span> 人报名</p>
            <ul class="list-unstyled panel-group" id="joined-persons">

                  <div class="modal-body">
