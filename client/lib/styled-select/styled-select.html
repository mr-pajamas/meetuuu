<template name="styledSelect">
  <div class="select-div {{#if inline}}select-div-inline{{/if}}">
    <div class="select-face clearfix form-control {{extraClasses}}">
      <span class="fa fa-caret-down pull-right"></span>
      <div class="select-text">{{selectText}}</div>
    </div>
    <select {{attrs}} class="form-control {{extraClasses}}">
      {{> Template.contentBlock}}
    </select>
  </div>
</template>
